name: Build and Push to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: lc
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.lc.outputs.owner_lc }}/webfile-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.lc.outputs.owner_lc }}/webfile-frontend:latest

      - name: Build & push nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.lc.outputs.owner_lc }}/webfile-nginx:latest

      - name: Keep only latest - backend
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: webfile-backend
          package-type: container
          min-versions-to-keep: 1

      - name: Keep only latest - frontend
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: webfile-frontend
          package-type: container
          min-versions-to-keep: 1

      - name: Keep only latest - nginx
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: webfile-nginx
          package-type: container
          min-versions-to-keep: 1
